name: Label Issue

on:
  issues:
    types: [reopened, opened]

jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Set Issue Name
        uses: andymckay/labeler@e6c4322d0397f3240f0e7e30a33b5c5df2d39e90
        with:
            add-labels: "CI setup, bug"
            repo-token: ${{ secrets.GITHUB_TOKEN }}

          
      
