name: Label Issue

on:
  issues:
    types: [opened, reopened]

jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Simple Issue Labeler
        uses: andymckay/labeler@1.0.4

        with:
          add-labels: "CI setup issue"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          
      
